<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人履歷</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    .left-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .text-info {
      display: flex;
      flex-direction: column;
    }

    .text-info h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .text-info h2 {
      font-size: 18px;
      color: #666;
      margin: 5px 0 0 0;
    }

    .right-info {
      text-align: right;
    }

    .right-info p {
      margin: 5px 0;
    }

    .section {
      margin: 40px 0;
      padding-bottom: 20px;
      border-bottom: 2px solid #e0e0e0;
      text-align: left;
    }

    .section:last-child {
      border-bottom: none;
    }

    h3 {
      font-size: 20px;
      color: #007acc;
      margin-bottom: 10px;
    }

    ul {
      list-style-type: disc;
      margin-left: 20px;
    }

    .skill-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="left-info">
        <img src="image/1739125347081.jpg" class="photo" alt="大頭照">
        <div class="text-info">
          <h1>何東叡</h1>
          <h2>職稱</h2>
        </div>
      </div>
      <div class="right-info">
        <div>
          <p>電話：+886 932-081-776</p>
          <p>Email：ahraytv@gmail.com</p>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>學歷/作品</h3>
      <ul>
        <li>東海大學電機工程系學士三年級</li>
        <li>
          簡易溫溼度警訊器

            基於Arduino ESP32的溫溼度監測裝置，利用其網路功能連結 LINE Notify <br>
            當環境溫溼度超出設定範圍時會閃爍LED並給用戶傳送警訊。
          </div>
        </li>
        <li style="list-style-type: none;">
          <div style="display: flex; flex-direction: column; align-items: flex-start;">
            <a href="https://youtu.be/OrzcwLy-7tA" style="margin-bottom: 5px;">影片連結</a>
            <div style="display: flex; gap: 10px;">
              <img 
                src="image/螢幕擷取畫面 (7893).png" 
                style="width: 300px; height: 200px; object-fit: cover; flex-shrink: 0; border-radius: 15px;">
              <img 
                src="image/1739697673131.jpg"  
                style="height: 200px; width: auto; object-fit: cover; border-radius: 15px;">
            </div>
          </div>
        </li>                                
      </ul>
    </div>

    <div class="section">
      <h3>技能</h3>
      <ul>
        <li>Arduino居家、監測簡單應用</li>
        <li>待填。</li>
      </ul>

      <h3>專案經驗</h3>
      <ul>
        <li>待填。</li>

      </ul>
    </div>
  </div>
</body>
</html>
