<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人履歷</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    .left-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .text-info {
      display: flex;
      flex-direction: column;
    }

    .text-info h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .text-info h2 {
      font-size: 18px;
      color: #666;
      margin: 5px 0 0 0;
    }

    .right-info {
      text-align: right;
    }

    .right-info p {
      margin: 5px 0;
    }

    .section {
      margin: 40px 0;
      padding-bottom: 20px;
      border-bottom: 2px solid #e0e0e0;
      text-align: left;
    }

    .section:last-child {
      border-bottom: none;
    }

    h3 {
      font-size: 20px;
      color: #007acc;
      margin-bottom: 10px;
    }

    ul {
      list-style-type: disc;
      margin-left: 20px;
    }

    .skill-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="left-info">
        <img src="image\1739125347081.jpg" class="photo" alt="大頭照">
        <div class="text-info">
          <h1>何東叡</h1>
          <h2>大學生</h2>
        </div>
      </div>
      <div class="right-info">
        <div>
          <p>電話：+886 912-345-678</p>
          <p>Email：example@gmail.com</p>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>經歷</h3>
      <ul>
        <li>東海大學電機工程系學士學位</li>
        <li>描述第二份重要經歷與成就。</li>
      </ul>
    </div>

    <div class="section">
      <h3>學歷/成就</h3>
      <ul>
        <li>東海大學電機工程系學士學位</li>
        <li>描述其他相關榮譽。</li>
      </ul>
    </div>

    <div class="section">
      <h3>技能</h3>
      <ul>
        <li>Arduino居家、監測簡單應用</li>
        <li style="list-style-type: none;">
          <a href="https://youtu.be/OrzcwLy-7tA" style="margin-left: -20px;">影片連結</a>
        </li>
        <li style="list-style-type: none;">
          <img src="image\螢幕擷取畫面 (7893).png" alt="相關圖片" class="skill-image" style="margin-left: -20px;">
        </li>
        <li>描述具體技能應用情境。</li>
      </ul>
    </div>

    <div class="section">
      <h3>專案經驗</h3>
      <ul>
        <li>描述第一個專案的內容與成就。</li>
        <li>描述第二個專案的內容與成就。</li>
      </ul>
    </div>
  </div>
</body>
</html>
